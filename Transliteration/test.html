<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function() {
  $('input[name="type"]').on('click', function() {
    if ($(this).val() == 'litcm') {
      $('#srcDropDown').show();
      $('#tgtDropDown').show();

    } else {
      $('#srcDropDown').hide();
      $('#tgtDropDown').hide();
    }
  });
});
</script>

<head>
    <title>
      Show and Hide div elements using radio buttons
    </title>

</head>

<body>
    <center>
        <h1 style="color:green;">
          GeeksforGeeks
        </h1>
        <h3>
          Show and Hide div elements using radio buttons
        </h3>
        <div>
            <label>
                <input type="radio" name="type"
                       value="iso"> ISO</label>
            <label>
                <input type="radio" name="type"
                       value="litcm">LITCM</label>
            <label>
        </div>

        <div class="src selectt" id="srcDropDown"  style="display: none">
          <select style="margin-top:0.5cm" id="id" name="src">
    				<option value ="100" name ="pruned">Eng</option>
    				<option value ="101" name ="pruned">Hin</option>
    				<option value ="102" name ="pruned">Mal</option>
    			</select>

        <select style="margin-top:0.5cm" id="id" name="tgt">
          <option value ="100" name ="pruned">Eng</option>
          <option value ="101" name ="pruned">Hin</option>
          <option value ="102" name ="pruned">Mal</option>
        </select>
    </div>

      <label for="text">Input text here:</label>
    <!--<input type="reset" name="clear" value="Clear" onclick="clear_text()"/>-->
    <textarea id="src" class="form-control" rows="3" name="src">{{ input }}</textarea>


</body>

</html>
